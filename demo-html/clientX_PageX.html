<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>clientX_pageX_screenX_offsetX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 100px;
      height: 100px;
      border: 1px solid red;
    }
  </style>
</head>
<body>
<div onclick="btnClick(event)"></div>
<p id="htl"></p>
<pre>
  clientX: 浏览器有效区域距离左侧的距离
  pageX: clientX + scrollLeft
  screenX: 屏幕的区域的距离左侧的距离
  offsetX: 距离事件源左侧的距离
</pre>
<script>
  function btnClick(e) {
    console.log(e)
    console.log('clientX', e.clientX)
    console.log('pageX', e.pageX)
    console.log('screenX', e.screenX)
    console.log('offsetX', e.offsetX)
    console.log('clientY', e.clientY)
    console.log('pageY', e.pageY)
    console.log('screenY', e.screenY)
    console.log('offsetY', e.offsetY)
  }
</script>
</body>
</html>

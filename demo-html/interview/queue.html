<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>队列实现</title>
</head>
<body>
<script>
  class Queue {
    constructor() {
      this.queue = []
    }

    enQueue(item) {
      this.queue.push(item)
    }

    deQueue() {
      return this.queue.shift()
    }

    getHeader() {
      return this.queue[0]
    }

    getLength() {
      return this.queue.length
    }

    isEmpty() {
      return this.getLength() === 0
    }
  }
</script>
</body>
</html>

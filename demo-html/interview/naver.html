<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>naver</title>
</head>
<body>
<script>
  // 斐波那契数列
  // 0 1 1 2 3 5 8
  function fibo(n) {
    if (n < 2 && n >= 0) return n
    return fibo(n - 1) + fibo(n - 2)
  }

  // 尾递归优化
  function fib(n, total) {
    if (n === 1) return total
    return fib(n - 1, n * total)
  }

  // 计算质数
  function countPrime(n) {
    let res = [2, 3, 5]
    for (let i = 2; i < n; i++) {
      if (i % 2 !== 0 && i % 3 !== 0 && i % 5 !== 0) {
        res.push(i)
      }
    }
    return res
  }

  console.log(countPrime(100))
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>考察原型</title>
</head>
<body>
<script>
  function Foo() {
    getName = function () {
      alert(1)
    }
    return this
  }

  Foo.getName = function () {
    alert(2)
  }
  Foo.prototype.getName = function () {
    alert(3)
  }
  var getName = function () {
    alert(4)
  }

  function getName() {
    alert(5)
  }

  Foo.getName(); // 2
  getName(); // 4 函数表达式不提升
  Foo().getName(); // 1
  getName(); // Foo().getName()执行则返回1，否则返回4
  new Foo.getName(); // 2
  new Foo().getName(); // 3
  new new Foo().getName(); // 3
</script>
</body>
</html>

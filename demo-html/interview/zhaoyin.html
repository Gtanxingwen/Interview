<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>call使用</title>
</head>
<body>
<h2>npm 查看安装的模块或依赖</h2>
<p>--depth 限制层数</p>
<ul>
  <li>npm ls</li>
  <li>当前目录：npm ls --depth 0</li>
  <li>全局：npm ls -g --depth 0</li>
</ul>
<button id="btn" onclick="fun1()">打开新窗口</button>
<script>
  var name = 'XM';
  var obj = {
    name: 'XH',
    ftn01: function (obj) {
      obj.show();
    },
    ftn02: function (ftn) {
      ftn();
    },
    ftn03: function (ftn) {
      ftn.call(this);
    }
  };

  function Person(name) {
    this.name = name;
    this.show = function () {
      console.log('a', this.name)
    }
  };
  var p = new Person('XL');
  obj.ftn01(p);
  obj.ftn02(function () {
    console.log('b', this.name);
  });
  obj.ftn03(function () {
    console.log('c', this.name);
  })
</script>

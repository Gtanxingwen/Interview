<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>股票的最大利润</title>
</head>
<body>
<script>
  /**
   * @param {number[]} prices
   * @return {number}
   */
  var maxProfit = function (prices) {
    let profit = 0
    let price = Infinity
    debugger
    for (let i = 0; i < prices.length; i++) {
      price = Math.min(price, prices[i])
      profit = Math.max(profit, prices[i] - price)
    }
    return profit
  };
  console.log(maxProfit([7, 1, 5, 3, 6, 4]))
</script>
</body>
</html>

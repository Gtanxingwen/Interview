<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>和为s的连续正数序列</title>
</head>
<body>
<script>
  // 输入：target = 9
  // 输出：[[2,3,4],[4,5]]
  // 输入：target = 15
  // 输出：[[1,2,3,4,5],[4,5,6],[7,8]]

  /**
   * @param {number} target
   * @return {number[][]}
   */
  var findContinuousSequence = function (target) {
    let low = 1
    let high = 2
    let res = []

    while (low < high) {
      let sum = (low + high) * (high - low + 1) * 0.5
      if (sum === target) {
        let temp = []
        for (let i = low; i <= high; i++) {
          temp.push(i)
        }
        res.push(temp)
        low++
      } else if (sum > target) {
        low++
      } else {
        high++
      }
    }
    return res
  };
  const rs = findContinuousSequence(15)
  console.log(rs)
</script>
</body>
</html>

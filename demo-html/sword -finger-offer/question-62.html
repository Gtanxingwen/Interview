<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>圆圈中最后剩下的数字</title>
</head>
<body>
<script>
  /**
   * @param {number} n
   * @param {number} m
   * @return {number}
   */
  var lastRemaining = function (n, m) {
    let arr = []
    for (let i = 0; i < n; i++) {
      arr.push(i)
    }

    let index = (m - 1) % arr.length
    while (arr.length > 1) {
      arr.splice(index, 1)
      index = (m + index - 1) % arr.length
    }
    console.log(arr)
  };
  lastRemaining(5, 3)
  lastRemaining(10, 17)
</script>
</body>
</html>

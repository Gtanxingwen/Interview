<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>打印从1到最大的n位数</title>
</head>
<body>
<script>
  /**
   * @param {number} n
   * @return {number[]}
   */
  var printNumbers = function (n) {
    let base = 10, sum = 1, res = [];

    while (n) {
      //(n & 1) === 1
      if (n & 1) {
        // 如果当前二进制最后一位为1
        sum *= base;
      }
      n >>= 1;
      base *= base;
    }
    let i = 1;

    while (i < sum) {
      res.push(i++);
    }
    return res;
  };

  const res = printNumbers(2)
  console.log(res)
</script>
</body>
</html>

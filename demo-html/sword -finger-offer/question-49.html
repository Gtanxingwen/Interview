<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>丑数</title>
</head>
<body>
<script>
  /**
   * @param {number} n
   * @return {number}
   */
  var nthUglyNumber = function (n) {
    let res = new Array(n)
    res[0] = 1
    let p2 = 0, p3 = 0, p5 = 0
    for (let i = 1; i < n; i++) {
      // 更新数组
      res[i] = Math.min(res[p2] * 2, Math.min(res[p3] * 3, res[p5] * 5))
      // 移动指针
      if (res[i] === res[p2] * 2) p2++
      if (res[i] === res[p3] * 3) p3++
      if (res[i] === res[p5] * 5) p5++
    }
    return res[n - 1]
  };
  console.log(nthUglyNumber(10))
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>反转链表</title>
</head>
<body>
<script>
  /**
   * Definition for singly-linked list.
   * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
   */
  /**
   * @param {ListNode} head
   * @return {ListNode}
   */
  var reverseList = function (head) {
    if (!head || !head.next) return head

    let pre = null
    let current = head
    let next

    while (current) {
      // 保存下一个节点
      next = current.next
      // 当前节点的下一个节点指向pre(前一个节点)
      current.next = pre
      // pre指向当前节点
      pre = current
      // current 指向next节点
      current = next
    }
    return pre
  };
</script>
</body>
</html>

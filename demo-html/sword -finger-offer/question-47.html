<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>礼物的最大价值</title>
</head>
<body>
<script>
  var maxValue = function (grid) {
    let rows = grid.length
    if (!rows) return 0
    let cols = grid[0].length
    let dp = Array(rows).fill(0)
    for (let i = rows - 1; i >= 0; i--) {
      for (let j = cols - 1; j >= 0; j--) {
        let a = i + 1 >= rows ? 0 : dp[j]
        let b = j + 1 >= cols ? 0 : dp[j + 1]

        dp[j] = grid[i][j] + Math.max(a, b)
      }
    }
    return dp[0]
  };
  let list = [
    [1, 3, 1],
    [1, 5, 1],
    [4, 2, 1]
  ]
  console.log(maxValue(list))
</script>
</body>
</html>

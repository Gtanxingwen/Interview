	<!-- http协议总结
		http协议主要特点？
			简单快速 灵活 无连接 无状态


		http报文组成部分？
			请求报文：请求行（http方法，页面地址，http协议，版本），请求头（一些key,value值），空行，请求体
			响应报文：状态行(http协议，版本，状态码)，响应头，空行，响应体

		http方法？
			get 获取资源
			post 传输资源
			delete 删除资源
			put 更新资源
			head 获取报文首部

		post与get区别?
			1，get在浏览器回退时时无害的，而post会再次提交请求、 √
			2，get产生的url地址可以被收藏，而post不可以 √
			3，get请求会被浏览器主动缓存，而post不会，除非手动设置 √
			4，get请求只能进行url编码，而post支持多种编码方式
			5，get请求参数会被完整的保留在历史记录里，而post的参数不会被保留 √
			6，get请求在url中传送的参数是有长度限制的（2kb），而post没有 √
			7，对参数的数据类型，get只接受ASCII字符，post没有限制 
			8，get比post更不安全，因为参数直接暴露在url上，所以不能传递敏感信息 
			9，get参数通过url传递，post参数放到Request body 中 √

		http状态码？
			1xx: 指示信息-表示请求已接收，继续处理
			2xx: 成功-表示请求已被成功接收
			3XX: 重定向-完成请求必须进行更进一步的操作
			4xx: 客户端错误-请求的语法错误或请求无法实现
			5xx: 服务器错误-服务器未能实现合法的请求

			200 ok: 客户端请求成功

		什么是持久连接？
			http支持持久连接，1.1版本支持，2.0版本不支持

			http协议采用‘请求-应答’模式，当使用普通模式，即非Keep-Alive模式时，每个请求/应答客户和服务器都要新建一个连接，完成之后立即断开连接（http协议为无连接协议）

			当使用Keep-Alive模式（又称持久连接、连接重用）时，Keep-Alive功能使客户端到服务器端的连接持续有效，当出现对服务器的后继请求时，Keep-Alive功能避免了建立或重新建立连接
		什么是管线化？
			在使用持久连接的情况下，某个连接的消息传递类似于
			请求1->响应1->请求2->响应2->请求3->响应3
			某个连接上的消息变成了类似这样
			请求1->请求2->请求3->响应1->响应2->响应3（客户端请求打包发送，服务端响应打包返回）

			特点：
			管线化机制通过持久连接完成，仅http/1.1支持此技术
			只有get和head请求可以进行管线化，而post有所限制
			初次创建连接时不应启动管线化机制，因为服务器不一定支持http/1.1版本协议

	 -->

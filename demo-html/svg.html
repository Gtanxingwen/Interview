<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML/SVG Example</title>
  <style>
    ._2PJ22 path:nth-child(1) {
      stroke: rgba(255, 255, 255, 0.2);
    }

    ._2PJ22 path:nth-child(2) {
      stroke: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>
<svg width="150" height="100" viewBox="0 0 3 2">
  <rect width="1" height="2" x="0" fill="#008d46"/>
  <rect width="1" height="2" x="1" fill="#ffffff"/>
  <rect width="1" height="2" x="2" fill="#d2232c"/>
</svg>

<div style="background-color: gray; width: 100px; height: 100px;">
  <svg class="_2PJ22" viewBox="0 0 45 45" style="width: 45px; height: 45px;">
    <path d="M 22.5,22.5 m 0,-21.5
      a 21.5,21.5 0 1 1 0,43
      a 21.5,21.5 0 1 1 0,-43" stroke-width="2" fill-opacity="0"></path>
    <path d="M 22.5,22.5 m 0,-21.5
      a 21.5,21.5 0 1 1 0,43
      a 21.5,21.5 0 1 1 0,-43" stroke-width="2" fill-opacity="0"
          style="stroke-dasharray: 135.088px, 135.088px; stroke-dashoffset: 110.212px;"></path>
  </svg>
</div>

</body>
</html>

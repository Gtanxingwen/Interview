<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>table事件委托</title>
</head>
<body>
<table id="table">
  <tr>
    <td>11</td>
    <td>12</td>
    <td>13</td>
  </tr>
  <tr>
    <td>21</td>
    <td>22</td>
    <td>23</td>
  </tr>
</table>
<script>
  let table = document.getElementById('table')
  table.addEventListener('click', function (e) {
    console.log(e.target.innerText)
  })
</script>
</body>
</html>

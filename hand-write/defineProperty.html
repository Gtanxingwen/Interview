<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object.defineProperty</title>
</head>
<body>
<div id="test">{{ name }}</div>
<script>
  let obj = {
    name: 'tanXingWen'
  }
  setTimeout(() => {
    obj.name = 'zhouLing'
  }, 3000)

  class Dep {
    constructor() {
      this.subs = []
    }

    addSub(sub) {
      console.log(sub)
      this.subs.push(sub)
    }

    notify() {
      this.subs.forEach(sub => sub.update())
    }
  }

  Dep.target = null

  class Watcher {
    constructor(obj, key, cb) {
      Dep.target = this
      this.obj = obj
      this.cb = cb
      this.key = key
      this.value = obj[key] // 触发getter操作
      Dep.target = null
    }

    update() {
      this.value = this.obj[this.key]
      this.cb(this.value)
    }
  }

  observe(obj)
  new Watcher(obj, 'name', update)

  function update(val) {
    document.querySelector('#test').innerHTML = val
  }


  function observe(obj) {
    if (!obj || typeof obj !== 'object') {
      return
    }
    Object.keys(obj).forEach(key => {
      defineReactive(obj, key, obj[key])
    })
  }

  function defineReactive(obj, key, val) {
    // 递归子属性
    observe(val)
    let dp = new Dep()
    Object.defineProperty(obj, key, {
      configurable: true,
      enumerable: true,
      get() {
        console.log('getter')
        if (Dep.target) {
          dp.addSub(Dep.target)
        }
        return val
      },
      set(newVal) {
        console.log('setter')
        val = newVal
        dp.notify()
      }
    })
  }

</script>
</body>
</html>

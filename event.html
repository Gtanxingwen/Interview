<!DOCTYPE html>
<html>
<head>
	<title>dom事件总结</title>
  <meta charset="UTF-8">
</head>
<body>
<div id="node">节点</div>
<script>
  var node = document.getElementById('node')
  node.addEventListener(
    'click',
    event => {
      console.log('冒泡')
    },
    false
  )
  node.addEventListener(
    'click',
    event => {
      console.log('捕获 ')
    },
    true
  )
</script>
<!-- DOM事件总结
	基本概念/DOM事件级别？
		DOM0 element.onclick = function() {}
		DOM2 element.addEventListener('click', function() {}, false)
		DOM3 element.addEventListener('keyup', function() {}, false)
		注意没有DOM1级别，在DOM1标准中没有对DOM的修改
		DOM3相对DOM2增加的是事件类型 例如鼠标，键盘
	DOM事件模型？
		捕获 和 冒泡

	DOM事件流？
		捕获阶段 -> 目标阶段 -> 冒泡阶段

		补充： 获取html节点 document.documentElement

	描述DOM事件的具体捕获流程？

		捕获的具体流程 window -> document -> html -> body -> ...
		冒泡的具体流程则相反

	Event对象的常见应用？

		event.preventDefault() //阻止默认行为
		event.stopPropagation() //阻止冒泡行为
		event.stopImmediatePropagation()
		event.currentTarget
		event.target

		事件兼容
		function fn(e) { var event = e ? e : window.event }

		阻止冒泡
		function fn(e) { window.event ? window.event.canceBubble = true : e.stopPropagation() }

		阻止默认行为
		function fn(e) { window.event ? window.event.returnValue = false : e.preventDefault() }

	自定义事件？
		var eve = new Event('custom') //创建一个自定义事件
		element.addEventListener('custom', function() {}, false) //给元素注册自定义事件
		ev.dispatchEvent(eve) //触发事件
 -->
</body>
</html>

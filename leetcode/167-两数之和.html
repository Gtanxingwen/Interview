<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>两数之和</title>
</head>
<body>
<script>
  var twoSum = function (numbers, target) {
    let i = 0
    let j = numbers.length - 1
    let res
    while (i !== j) {
      let sum = numbers[i] + numbers[j]
      if (sum > target) j--
      else if (sum < target) i++
      else break
    }
    res = [i + 1, j + 1]
    return res
  };
  let nums = [-1, 0], target = -1
  twoSum(nums, target)
  let ___nums = [1, 3, 2]
  let temp = ___nums.slice()
  temp.sort((a, b) => a - b)
  console.log(___nums)
  console.log(temp)
</script>
</body>
</html>

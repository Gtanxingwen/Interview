<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>spa页面路由实现原理2-hash.api</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            margin-right: 20px;
            color: blue;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <article class="app">
        <a class="hash a">#a.html</a>
        <a class="hash b">#b.html</a>
    </article>
    <script>
      // 注册路由
      document.querySelectorAll('.hash').forEach(item => {
        item.addEventListener('click', (e) => {
          e.preventDefault();
          let link = item.textContent;
          console.log(link)
          location.hash = link;
        }, false)
      })
      //监听前进后退 --监听路由
      window.addEventListener('hashchange', (e) => {
        console.log(e)
        console.log(location.hash)
      }, false);
    </script>

</body>
</html>
